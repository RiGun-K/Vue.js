<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">   
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">    
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <!-- Theme color -->
    <link id="switcher" href="css/theme-color/default-theme.css" rel="stylesheet">
    <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
    <!-- Top Slider CSS -->
    <link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">    

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wpf-loader-two" style="display: none;">          
        <div class="wpf-loader-two-inner">
          <span>기다려</span>
        </div>
    </div>

    <a class="scrollToTop" href="#" style="display: none;"><i class="fa fa-chevron-up"></i></a>

    <header id="aa-header">
        <!-- start header top  -->
        <div class="aa-header-top">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="aa-header-top-area">
    
                  <!-- / header top left -->
                  <div class="aa-header-top-right">
                    <ul class="aa-head-top-nav-right">
                      <li><a href="account.html">My Account</a></li>
                      <li class="hidden-xs"><a href="wishlist.html">Wishlist</a></li>
                      <li class="hidden-xs"><a href="cart.html">My Cart</a></li>
                      <li class="hidden-xs"><a href="checkout.html">회원가입</a></li>
                      <li><a href="" data-toggle="modal" data-target="#login-modal">로그인</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / header top  -->
    
        <!-- start header bottom  -->
        <div class="aa-header-bottom">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="aa-header-bottom-area">
                  <!-- logo  -->
                  <div class="aa-logo">
                    <!-- Text based logo -->
                    <a href="index.html">
                      <span class="fa fa-shopping-cart"></span>
                      <p>Camping<strong>Planner</strong> <span>Your Camping Partner</span></p>
                    </a>
                    <!-- img based logo -->
                    <!-- <a href="index.html"><img src="img/logo.jpg" alt="logo img"></a> -->
                  </div>
                  <!-- / logo  -->
                   <!-- cart box -->
                  <div class="aa-cartbox">
                    <a class="aa-cart-link" href="#">
                      <span class="fa fa-shopping-basket"></span>
                      <span class="aa-cart-title">SHOPPING CART</span>
                      <span class="aa-cart-notify">7</span>
                    </a>
                    <div class="aa-cartbox-summary" style="display: none;">
                      <ul>
                        <li>
                          <a class="aa-cartbox-img" href="#"><img src="img/woman-small-2.jpg" alt="img"></a>
                          <div class="aa-cartbox-info">
                            <h4><a href="#">Product Name</a></h4>
                            <p>가격</p>
                          </div>
                          <a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
                        </li>
                        <li>
                          <a class="aa-cartbox-img" href="#"><img src="img/woman-small-1.jpg" alt="img"></a>
                          <div class="aa-cartbox-info">
                            <h4><a href="#">Product Name</a></h4>
                            <p>가격</p>
                          </div>
                          <a class="aa-remove-product" href="#"><span class="fa fa-times"></span></a>
                        </li>                    
                        <li>
                          <span class="aa-cartbox-total-title">
                            Total
                          </span>
                          <span class="aa-cartbox-total-price">
                            총액
                          </span>
                        </li>
                      </ul>
                      <a class="aa-cartbox-checkout aa-primary-btn" href="checkout.html">구매하기</a>
                    </div>
                  </div>
                  <!-- / cart box -->
                  <!-- search box -->
                  <div class="aa-search-box">
                    <form action="">
                      <input type="text" name="" id="" placeholder="캠핑장 검색">
                      <button type="submit"><span class="fa fa-search"></span></button>
                    </form>
                  </div>
                  <!-- / search box -->             
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / header bottom  -->
      </header>
</body>
</html>
