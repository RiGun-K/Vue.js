<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href='address'>Naver</a>
        <!-- Naver 버튼을 누르면 해당 페이지로 이동 -->

        <!-- v-bind = :href 로 바꿔서 사용가능 -->
        <!-- v-bind사용시 hello3.js에 있는 address 변수를 땡겨와서 동적으로 주소값을 읽어온다. -->

        <!-- 그냥 사용시에는 a href="http.~~~" 처럼 사용 -->

        <span>클릭시 해당 페이지로 이동합니다</span>
        <!-- span = 문자열 표기 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./Attribute.js"></script>
</body>
</html>
