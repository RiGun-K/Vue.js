<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a>{{ test }}</a>
        <a v-text="test"></a>
        <a>{{ array1[0] }}</a>
        <a>{{ array2.name }}의 나이는
            {{ array2.age }}
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                test: '안녕',
                array1: ['김','리','건'],
                array2: { name:'김리건', age:27 }
                
            }
        })
    </script>
</body>
</html>
