<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ count }}</p>
        <button v-on:click="clickUp">누르지마시오.</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        function good() {
            alert("고만");
        }
        new Vue({
            el:'#app',
            data: {
                count:0
            },
            methods: {
                clickUp: function() {
                    this.count++;  
                    good();        
                }
                
            }
        })
    </script>
</body>
</html>
