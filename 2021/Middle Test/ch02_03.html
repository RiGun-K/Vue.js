<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ myArray }}</p>
        <p>{{ myArray[0] }}</p>
        
        <p>{{ myTea.name }} 는
           {{ myTea.price }}원
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                myArray:['김','리','건'],
                myTea:{name:'아메리카노',price:1500}
            }
        })
    </script>
</body>
</html>
