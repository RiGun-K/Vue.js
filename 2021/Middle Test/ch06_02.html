<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-if="isShow" v-on:click="good">무야홍</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                // 기본값 true
                isShow: true
            },
            // 버튼을 클릭시 버튼 삭제 
            methods: {
                good: function() {
                    this.isShow = false
                }
            }
        })
    </script>
</body>
</html>
