<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:align="myAlign">데이터를 우측정렬</p>
        <!-- <p :align="myAlign">데이터를 우측정렬</p> -->
        <p v-bind:style="{ color: myColor }">문자색을 v-bind로 지정</p>
        
        <p v-bind:style="{ fontSize: mySize }">글자크기를 v-bind로 지정</p>
        
        <p v-bind:style="{ backgroundColor: myBackColor }">배경색을 v-bind로 지정</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                myAlign:'right',
                myColor:'#E08000',
                mySize:'200%',
                myBackColor:'aqua'
            }
        })
    </script>
</body>
</html>
