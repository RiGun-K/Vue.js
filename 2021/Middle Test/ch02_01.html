<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 데이터를 그대로 표시 =  {{ ??? }}-->
        <p>{{ myText }}</p>
        <!-- 데이터를 v-text로 표시 -->
        <p v-text="myText"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                myText: '안녕하세요'
            }
        })
    </script>

</body>
</html>
