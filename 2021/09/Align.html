<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p align="right">우측정렬 직접지정</p>
        <p v-bind:align="myalign">우측정렬 v-bind지정</p>
    </div>
    
    <!-- 태그의 속성을 데이터로 지정하는 v-bind     -->
    <!-- <태그명 v-bind:속성:"프로퍼티명"></태그명> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                myalign:'right'
            }
        })
    </script>
</body>
</html>
