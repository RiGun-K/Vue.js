<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="age>=19">성인</p>
        <p v-else-if="age<19 && age > 12">청소년</p>
        <p v-else>어린이</p>
    </div>

    <script>
    let app = new Vue({
        el:'#app',
        data: {
            age:15
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
</html>
