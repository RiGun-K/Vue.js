<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ array }}</p>
        <!-- 배열의 0 번째 값을 읽어 올 수 있다.-->
        <p>{{ array[0] }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
</html>

<script>
    let app = new Vue ({
        el:"#app",
        data: {
            array:['김','리','건']
        }
    })
</script>
