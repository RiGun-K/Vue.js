<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ myPrice * 1.09 }}</p>
        <p>{{ "안녕하세요~" + myName + "님" }}</p>
        <p>{{ myName.substr(0,1) }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                myPrice:500,
                myName:'홍길동'
            }
        })
    </script>
</body>
</html>
