<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1 id="title">{{ message }}</h1>
    <!-- 변수 출력시 {{  }} 사용 -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script> 
        let app = new Vue({
            // #을 사용하면 아이디
            el:'#title',
            // 변수이름:값
            data: {
                message:'2학기 Vue.js 강의시작'
            }
        });
    // 위와 같이 html 코드에서 script안에 Vue를 넣어서도 사용가능    
    </script>
</body>
</html>
