<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <div id="app">
        <h1 id="title">{{ message }}</h1>
        <h1 id="name">{{ name }}</h1>
        <!-- 변수 출력시 {{  }} 사용 -->
        <!-- 인스턴스 2개 만들어 출력하기 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script> 
        let app = new Vue({
            // #을 사용하면 아이디
            el:'#app',
            // 변수이름:값
            data: {
                message:'Hell Vue.js',
                name:'시작합시다.'
            }
        });
    // 위와 같이 html 코드에서 script안에 Vue를 넣어서도 사용가능    
    </script>
</body>
</html>
