<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ myTea }}</p>
        <!-- myTea에 대한 각각의 값들을 호출함 -->
        <p>{{ myTea.name }}
           {{ myTea.price }}원
        </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue ({
            el:'#app',
            data: {
                myTea:{name:"아메리카노", price:1000}
                
            }
        })
    </script>
</body>
</html>
