<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p style="color: #E10;">문자색 직접지정</p>
        <p v-bind:style="{ color: myColor }">문자색 v-bind 지정</p>
        <hr>
        <p style="font-size: 200%">글자크기 직접지정</p>
        <p v-bind:style="{ fontSize: mySize }">글자크기 v-bind 지정</p>
        <hr>
        <p style="background-color: aqua;">배경색 직접지정</p>
        <p v-bind:style="{ backgroundColor: myBackColor }">배경색 v-bind 지정</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el:'#app',
            data: {
                myColor:'#E08000',
                mySize:'200%',
                myBackColor:'aqua'
            }
        })
    </script>
</body>
</html>
